<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness App</title>
  </head>
  <body>
    <section class="header">
      <img class="user-icon" src="./images/user_photo.png" alt="user photo">
      <img class="settings-icon" src="./images/settings-icon.png" alt="settings icon">
      <p class="header-name">Sean Spicey</p>
      <p class="header-result"><span class="header-points">420</span> fitness points</p>
    </section>
    
    <section class="results">
      <img class="graph" src="./images/graph-mobile.png" alt="graph of results">
    </section>
    
    <section class="calendar">
      <img class="calendar" src="./images/Calendar.png" alt="calendar">
    </section>
    
    <section class="add-goals">
      <img class="flag-icon" src="./images/flag-icon.png" alt="flag icon">
      <p class="add-goals-text">Add Goals</p>
    </section>
    
    <section class="location">
      <img class="location-icon" src="./images/location-icon.png" alt="location icon">
      <p class="location-info"> 
        <span class="location-name">Planet Fitness</span>
        <span class="location-distance">4.6 miles away</span>
      </p>
      <p class="location-info">
        <span class="location-name">Cherry Creek Bike Path</span>
        <span class="location-distance">2.3 miles away</span>
      </p>
    </section>
    
    <section class="user-team">
      <img class="user-icon" src="./images/user-icon.png" alt="user icon">
      <p class="team-name">Team Rocket</p>
    </section>
    
  </body>
</html>
